name: web ci

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: copy config
        run: cp -r /home/aesolar/docker/config .
      - name: copy env
        run: cp /home/aesolar/docker/.env .env
      - name: build
        run: sudo docker-compose build
      - name: up
        run: sudo docker-compose up
